<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <h1><title>Wheels On Roll - The Team</title></h1>
  <meta name="keywords" content="Wheels On Roll, Cycle, Rental, Cycle Services, Digital, WOR,campus,demand,affordable, Team, People">
  <meta name="description" content="The team behind Wheels On Roll">
  <link rel="shortcut icon" href="favicon.ico" rel="nofollow">
  <link rel="stylesheet" rel="nofollow" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" rel="nofollow" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" rel="nofollow" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" rel="nofollow" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="favicon.ico">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/team.json"></script>
  <script type="text/javascript">

  function get_model(member){
    var model = "";
    model += '<div class="team-member"><div class="card center-align">';
    model += '<div class="card-content">';
    model += '<div class="team-member-bg green"></div>';
    model += '<img src="'+member.image+'" class="circle responsive-img materialboxed" data-caption="'+member.name+'">';
    model += '<h6><b>'+member.name+'</b></h6>';
    model += '<div class="team-member-info">'
    model += member.position+'<br/><br/>';
    model += member.email+'<br/>';
    model += member.mobile+'<br/>';
    model += '<div class="row">';

    model += '<a href="'+member.linkedin+'"><img src="images/logo_linkedin.png" id="social-media"></a>';
    model += '<a href="'+member.facebook+'"><img src="images/logo_fb.png" id="social-media"></a>'
    model += '</div></div></div></div>';

    return model;
  }

  function load_members(){
    var gallery_container = document.getElementById("gallery");
    // Core members
    var gallery_row;
    gallery_container.innerHTML += '<h2 class="label">Founding Team</h2>';
    gallery_container.innerHTML += '<div id="core-gallery-row"></div>';
    gallery_row = document.getElementById('core-gallery-row');
    for(var i=0;i<core_members.length;i++){
      var member = core_members[i];
      gallery_row.innerHTML += '<div class="gallery" id="core-member-'+i+'"></div>';
      var member_container = document.getElementById('core-member-'+i);
      member_container.innerHTML += get_model(member);
    }
    gallery_container.innerHTML += '<div class="center button-container"><a class="prev-core btn-floating btn-large waves-effect waves-light green"><i class="material-icons">chevron_left</i></a>';
    gallery_container.innerHTML += '<a class="next-core btn-floating btn-large waves-effect waves-light green"><i class="material-icons">chevron_right</i></a></div>';
    // Tech Members
    gallery_container.innerHTML += '<h2 class="label">Tech Team</h2>';
    gallery_container.innerHTML += '<div  id="tech-gallery-row"></div>';
    gallery_row = document.getElementById('tech-gallery-row');
    for(var i=0;i<tech_members.length;i++){
      var member = tech_members[i];
      gallery_row.innerHTML += '<div class="gallery" id="tech-member-'+i+'"></div>';
      var member_container = document.getElementById('tech-member-'+i);
      member_container.innerHTML += get_model(member);
    }
  }
  </script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body onload="init(); load_members(); initializeTeamMembers();">
    
  <div class="header"></div>
  <center>

    <div class="team-container" id="gallery">
    </div>
    <a class="btn-floating btn-large waves-effect waves-light green"><i class="prev material-icons">chevron_left</i></a>
    <a class="btn-floating btn-large waves-effect waves-light green"><i class="next material-icons">chevron_right</i></a>
  
  </center>

  <footer class="page-footer green white-text footer">
  </footer>

  <style>
    .bg {
      margin-bottom: 10px !important;
    }
  </style>

</body>
</html>
