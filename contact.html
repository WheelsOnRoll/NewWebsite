<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Wheels On Roll</title>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="css/timeline.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
    
<body onload="init()">

  <div class="header"></div>

  <div class="container">
    <div class="card">
      <div class="card-content" style="position: relative;">
        <h3>Contact</h3>
        <div class="progress sending-mail"><div class="indeterminate green"></div></div>
        <div class="row" style="margin-left: -40px !important;">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix"></i>
            <label for="name">Name<font color="red">*</font></label>
            <input id="name" type="text" class="validate">
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix"></i>
            <input id="email" type="email" class="validate">
            <label for="email">E-Mail<font color="red">*</font></label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix"></i>
            <textarea id="msg" class="materialize-textarea"></textarea>
            <label for="msg">Message<font color="red">*</font></label>
            <button class="btn waves-effect waves-light green right" id="send" onclick="sendMail()">Submit
            <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <footer class="page-footer green white-text footer"></footer>

</body>

</html>
