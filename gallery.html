<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Wheels On Roll - Gallery</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="favicon.ico">
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/gallery.json"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <script type="text/javascript">

  function get_image(member) {
    var image = "";
    image += '<div class="member col s12 m6 l6">';
    image += '<div class="card-content">';
    image += '<div class="member-bg-green">'
    image += '<img src="'+member+'" class="material-boxed z-depth-2" style="padding:0;">';
    image += '</div></div></div>';
    return image;
  }

  function load_images() {
    var gallery_container = document.getElementById("gallery");
    var gallery_row;
    gallery_container.innerHTML += '<h2 class="label">Photos</h2>';
    for(var i=0;i<images.length;i++){
      if(i%2==0){
        gallery_container.innerHTML += '<div class="row" id="gallery-row-'+i+'"></div>';
        gallery_row = document.getElementById('gallery-row-'+i);
      }
      var member = images[i];
      gallery_row.innerHTML += '<div class="gallery" id="member-'+i+'"></div>';
      var member_container = document.getElementById('member-'+i);
      member_container.innerHTML += get_image(member);
    }
  }
  </script>
</head>

<body onload="init(); load_images();">
  <center>
    <div class="header"></div>

    <div class="container" id="gallery">
    </div>
  </center>

  <footer class="page-footer green white-text footer">
  </footer>

  <style>
    .bg {
      margin-bottom: 10px !important;
    }
  </style>

</body>

</html>
